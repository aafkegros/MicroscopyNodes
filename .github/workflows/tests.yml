name: test-addon

on: 
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        blender-version: ["4.0.0"]
        os: [ubuntu-latest, windows-latest, macos-13]
        # os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install bpy==${{ matrix.blender-version }}

      - name: Install poetry
        run: pip install poetry
      - name: Install
        run: poetry install --with=dev
      - name: install
        run: pip install -r requirements.txt
      
      - name: Install tif_loader
        run: pip install .

      - name: Run Tests
        run: pytest --verbose 
